<h1>To Do List Application</h1>

<h3><a href="/WebApp/{{ user.id }}/new">Create new todo list</a></h3>

{% if list_todo %}	
	<h4>List of todo lists</h4>
	<ul>
		{% for todolist in list_todo %}
			<li><a href="{% url 'WebApp:todo' todolist.user_id todolist.id %}">{{ todolist.title }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>You currently don't have any todo lists.</p>
{% endif %}
