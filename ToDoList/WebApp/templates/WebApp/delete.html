{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<h1>Delete todo list</h1>
Title: {{ todo.title }} <br />
Content: {{ todo.content | linebreaks }}

<strong>Are you sure you want to delete this todo list</strong>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Delete" />
</form>
